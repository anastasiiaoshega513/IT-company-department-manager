{% extends "base.html" %}

{% block content %}
  <h1>Delete type of task</h1>

  <p>Are you sure you want to delete the type: {{ tasktype }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'task_manager:task-type-list' %}" class="btn btn-primary">Cancel</a>
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>

{% endblock %}
