{% extends "base.html" %}

{% block content %}
  <h1>Delete worker</h1>

  <p>Are you sure you want to delete worker: <b>{{ worker.first_name }} {{ worker.last_name }}</b>?</p>
  <p>Position <u>{{ worker.position }}</u></p>

  <form action="" method="post">
    {% csrf_token %}
    <a href="{% url 'task_manager:worker-list' %}" class="btn btn-primary">Cancel</a>
    <input type="submit" value="Yes, delete" class="btn btn-danger" />
  </form>

{% endblock %}
