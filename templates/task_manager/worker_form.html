{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1 class="page-title mb-0">{{ object|yesno:"Update,Create" }} worker</h1>
  <div class="narrow-form mt-3">
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-outline-primary mb-0" type="submit" value="Submit"/>
    </form>
  </div>
{% endblock %}
