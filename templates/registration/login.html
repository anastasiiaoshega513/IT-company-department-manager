{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
<h1 class="page-title mb-0">Login</h1>

{% if form.errors %}
  <p style="color: red;">Invalid credentials</p>
{% endif %}
<div class="narrow-form mt-3">
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-outline-primary mb-0" type="submit" value="Submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
</div>
{% endblock %}
