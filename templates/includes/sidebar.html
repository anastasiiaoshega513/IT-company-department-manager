<div class="sidebar-card">
  {% if user.is_authenticated %}
    <div class="sidebar-user">
      <div class="sidebar-user__name">
        <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a>
      </div>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-dark mb-0 btn-sm me-2">Logout</button>
      </form>
    </div>
  {% else %}
    <div class="sidebar-user">
      <a class="sidebar-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
    </div>
  {% endif %}

  <div class="sidebar-section">
    <a class="sidebar-link" href="{% url 'task_manager:index' %}">Home</a>
    <a class="sidebar-link" href="{% url 'task_manager:task-type-list' %}">Types of tasks</a>
    <a class="sidebar-link" href="{% url 'task_manager:position-list' %}">Positions of workers</a>
    <a class="sidebar-link" href="{% url 'task_manager:worker-list' %}">Workers</a>
    <a class="sidebar-link" href="{% url 'task_manager:task-list' %}">Tasks</a>
  </div>
</div>
